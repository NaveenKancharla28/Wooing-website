<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wooing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .company-name {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            margin-bottom: 60px;
            text-transform: lowercase;
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 500;
            color: #888888;
            margin-bottom: 30px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            text-decoration: line-through;
        }

        .intro {
            font-size: 1.8rem;
            font-weight: 300;
            line-height: 1.8;
            color: #cccccc;
            max-width: 600px;
        }

        .intro .organic {
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            color: #ffffff;
            font-style: normal;
        }

        footer {
            margin-top: 80px;
            padding: 40px 20px;
            text-align: center;
        }

        .social-links {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
        }

        .social-links a {
            color: #888888;
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 0.1em;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .social-links a:hover {
            color: #ffffff;
        }

        .social-links svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            .company-name {
                font-size: 3rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .intro {
                font-size: 1.3rem;
            }

            .social-links {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="company-name">wooing</h1>
        
        <p class="tagline">It's not AI</p>
